<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title id="pageTitle">EventManager - Login</title>

    <th:block th:insert="fragments/head :: head"></th:block>

</head>
<body>

<div class="container">

    <th:block th:insert="fragments/header :: header"></th:block>

    <h1 id="chapterHeading">Login to the Task Tracker</h1>
    <p id="chapterTitle">Login with Username and Password.</p>
    <h4 id="summary">Enter credentials below:</h4>

    <form th:action="@{/login}" method="POST" class="form-horizontal"  cssClass="error">

        <div th:if="${param.error != null}" class="alert alert-danger">
            <strong>Failed to login.</strong>

            <!--<span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Security Exception</span>
            </span>-->
        </div>
        <div th:if="${param.logout != null}" class="alert alert-success">
            You have been logged out.
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                <label for="username">Username</label>
            </div>
            <div class="col-sm-4">
                <input class="form-control input-xlarge" type="text" id="username" name="username" autofocus="autofocus" value="user1" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label for="password">Password</label>
            </div>
            <div class="col-sm-4">
                <input class="form-control input-xlarge" type="password" id="password" name="password"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-5">
                <button type="submit" class="btn btn-default" id="submit"  name="submit" >Login</button>
            </div>
        </div>
    </form>

</div>

<!--<th:block th:insert="fragments/footer :: footer"></th:block>-->

</body>
</html>
