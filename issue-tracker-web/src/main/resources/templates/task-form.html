<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css} "/>
</head>

<body>

<!--/*@thymesVar id="task" type="com.np.issue.tracker.task.TaskDto"*/-->
<div class="container-lg">
    <h1>Task</h1>
    <form th:object="${task}" th:action="@{/task}" method="POST">
        <div class="mb-3">
            <input class="form-control" type="hidden" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" class="form-control" type="text" th:field="*{title}" th:value="${task.title}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" class="form-control" type="text" th:field="*{description}"
                   th:value="${task.description}">
        </div>
        <input class="btn btn-primary" type="submit" id="submitButton" th:value="Save">
    </form>
</div>

</body>
</html>
