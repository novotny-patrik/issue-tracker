<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container-lg">
    <div class="table-responsive">
        <h1>Tasks</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="${'/task/'}" class="btn btn-primary">New task</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
            </thead>

            <tr th:each="task : ${tasks}">
                <td th:text="${taskStat.index + 1}">1</td>
                <td>
                    <a th:href="${'/task/' + task.id}" th:text="${task.title}" target="_blank"></a>
                </td>
                <td th:text="${task.description}">Description</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
