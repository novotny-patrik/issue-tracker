<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title id="pageTitle">User Registration</title>

    <th:block th:insert="fragments/head :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:insert="fragments/header :: header"></th:block>
    <!--<th:block th:insert="fragments/messages :: messages"></th:block>-->

    <!--/*--><!--@thymesVar id="registrationDto" type="com.np.issue.tracker.registration.RegistrationDto"--><!--*/-->

    <h1 id="chapterHeading">User Registration</h1>

    <form id="registrationForm"
          action="#"
          th:action="@{/registration/new}"
          th:object="${registrationDto}" method="post" cssClass="error">

        <legend>
            <table class="table table-bordered table-striped table-condensed">
                <caption>User Registration</caption>
                <tr>
                    <th id="nameHeader" class="col-sm-1">
                        <label class=" col-form-label" for="personName">Name</label>
                        <span id="fieldsErrors" class="red ui-state-error ui-state-error-text" th:if="${#fields.hasErrors('personName')}"
                              th:errors="*{personName}"></span>
                    </th>
                    <td class="col-sm-4">
                        <input class="form-control input-xlarge" th:field="*{personName}" id="personName"/>
                    </td>
                </tr>
                <tr>
                    <th id="nameHeader" class="col-sm-1">
                        <label class=" col-form-label" for="login">Login</label>
                        <span id="fieldsErrors" class="red ui-state-error ui-state-error-text" th:if="${#fields.hasErrors('login')}"
                              th:errors="*{login}"></span>
                    </th>
                    <td class="col-sm-4">
                        <input class="form-control input-xlarge" th:field="*{login}" id="login"/>
                    </td>
                </tr>
                <tr>
                    <th id="nameHeader" class="col-sm-1">
                        <label class=" col-form-label" for="password">Password</label>
                        <span id="fieldsErrors" class="red ui-state-error ui-state-error-text" th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"></span>
                    </th>
                    <td class="col-sm-4">
                        <input type="password" class="form-control input-xlarge" th:field="*{password}" id="password"/>
                    </td>
                </tr>


                <tr>
                    <th colspan="2">
                        <button type="submit" class="btn btn-default" id="submit" name="submit">Register</button>
                    </th>
                </tr>
            </table>

        </legend>
    </form>

</div>

<!--<th:block th:insert="fragments/footer :: footer"></th:block>-->

</body>
</html>
